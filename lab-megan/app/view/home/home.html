<section class="home">

  <create-gallery></create-gallery>

  <span>Galleries</span>
  <ul>
    <li ng-repeat="gallery in homeCtrl.galleries" class="gallery-display">
      <p><span class="bold">name:</span> {{ gallery.name }}</p>
      <p><span class="bold">description:</span> {{ gallery.desc }}</p>
      <p><span class="bold">id:</span> {{ gallery._id }}</p>
    </li>
  </ul>

</section>
